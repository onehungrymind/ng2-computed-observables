<md-card>
  <md-card-title>
    Items
    <button md-fab color="primary" (click)="toggleNewItem()">
      <md-icon class="md-24">
        {{shouldShowNewItem ? 'close' : 'add'}}
      </md-icon>
    </button>
  </md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item *ngIf="shouldShowNewItem">
        <md-input md-line placeholder="Name" [(ngModel)]="newItem.name"></md-input>
        <div class="form-footer" md-line>
          <div class="select-wrapper">
            <select [(ngModel)]="newItem.userID">
              <option value="undefined">Select...</option>
              <option *ngFor="let user of users$ | async" [value]="user.id">{{user.name}}</option>
            </select>
          </div>
          <button md-raised-button color="accent" (click)="addItem()">Add</button>
        </div>
      </md-list-item>
      <md-list-item *ngFor="let item of items$ | async">
        <app-item [item]="item"></app-item>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
